<main>
  <h1 id="titulo-form">  SIGN IN  - SmartSecurity </h1>
  <div class="container">
    <div class="row justify-content-center"> <!-- para centrar el contenedor (el div)-->
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card border border-primary">
          <!--<div class="card-header text-center font-weight-bold text-primary"> 
            <h1 id="titulo-form">  SIGN IN  - SmartCities</h1>
          </div>-->
          <div class="card-body">    
            <form (ngSubmit)="login(admin)">
              <div class="form-group">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@domain.com" [(ngModel)]="email" name="email" required>
                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
              </div>
              <div class="form-group">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="password" required>
              </div>      
              <button type="submit" class="btn btn-info col-lg-12 col-12"> Sign In </button>
            </form>
          </div>
          <div class="card-footer text-muted">
            <a [routerLink]="['/forgotpwd']"  class="float-left">Forgot your password?</a> 
            <a [routerLink]="['/register']" class="float-right"> Sign Up Here</a>   
          </div> 
        </div>      
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</main>
