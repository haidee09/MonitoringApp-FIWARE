<main>
  <h1 id="titulo-form">  SIGN UP  - SmartSecurity</h1>
  <h4 id="subtitulo-form"> Create a New Administrator Account</h4>
  <div class="container">
    <div class="row justify-content-center"> <!-- para centrar el contenedor (el div)-->
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card border border-primary">
          <div class="card-body">    
            <form (ngSubmit)="newRegister()"> 
              <div class="form-group row justify-content-center">                
                <div class="col-1">
                  <i class="fa fa-id-card fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-10">
                  <input type="text" class="form-control" id="InputIDAdministrator" placeholder="Admin ID: Type your RFC" [(ngModel)]="admin.idAdministrator" name="idAdministrator" required>
                </div>                             
              </div>              
              <div class="form-group row justify-content-center">
                <div class="col-1">
                  <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-5">
                  <input type="text" class="form-control" id="InputName" placeholder="First name" [(ngModel)]="admin.name" name="adminname" required>
                </div> 
                <div class="col-5">
                  <input type="text" class="form-control" id="InputLastName" placeholder="Last name" [(ngModel)]="admin.lastName" name="lastName" required>
                </div>  
              </div> 
              <div class="form-group row justify-content-center">                
                <div class="col-1">
                    <i class="fa fa-id-card-o fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-10">
                  <input type="text" class="form-control" id="InputIDInstitution" placeholder="Company ID: Type your Company RFC + unique ID" [(ngModel)]="admin.refCompany" name="refCompany" required>
                </div>                             
              </div>
              <div class="form-group row justify-content-center">                
                <div class="col-1">
                    <i class="fa fa-building-o fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-10">
                  <input type="text" class="form-control" id="InputInstitution" placeholder="Type your company name" [(ngModel)]="company.name" name="companyname" required>
                </div>                             
              </div> 
              <div class="form-group row justify-content-center">
                <div class="col-1">
                  <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-10">
                  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="example@domain.com" [(ngModel)]="admin.email" name="email" required>
                  <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
              </div> 
              <div class="form-group row justify-content-center">
                <div class="col-1">
                  <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
                </div>  
                <div class="col-10">
                  <input type="password" class="form-control" id="InputPassword1" placeholder="Password" [(ngModel)]="admin.password" name="password" required>
                </div>
              </div>    
              <div class="form-group row justify-content-center">
                <div class="col-1">
                  <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-10">
                  <input type="password" class="form-control" id="InputPassword2" placeholder="Confirm Password" [(ngModel)]="password2" name="password2" required>
                </div>
              </div> 
              <div class="row justify-content-center">   
                <div class="col-5">
                  <button type="submit" class="col-12 btn btn-info"> Create </button>
                </div>  
                <div class="col-5">
                  <button [routerLink]="['/login']"type="button" class="col-12 btn btn-danger"> Cancel </button>
                </div>      
              </div>            
            </form>
          </div>
        </div>      
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</main>
