    <section id="filters">
      <h4>Chart Filters</h4>
      <div class="">
        <div class="row">
          <div class="col-4">
            <p><i class="fa fa-map-o" aria-hidden="true"></i> Select a campus</p>
            <select id="InputCampus" class="form-control">
              <option> Choose a Campus</option>
              <option value="" selected>Palmira</option>
            </select>
          </div>
          <div class="col-4">
            <p><i class="fa fa-map-marker" aria-hidden="true"></i> Select a zone map</p>
            <select id="InputZone" class="form-control">
              <option selected>Choose a Zone Map</option>
              <option value="">Computacion</option>
              <option value="">Administracion</option>
              <option value="">Electr√≥nica</option>
              <option value="">Cafeteria</option>
            </select>
          </div>
          <div class="col-4">
            <p><i class="fa fa-street-view" aria-hidden="true"></i> Select a user role</p>
            <select id="InputUserRole" class="form-control">
              <option selected>Choose a User Role</option>
              <option value="">User</option>
              <option value="">Security Guard</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <section id="graphs">
      <div class="container-fluid hidden-sm-down">
        <div class="row">
          <div class="col-lg-6 col-sm-11">
            <ngx-charts-bar-vertical
              [view]="view"
              [scheme]="colorScheme"
              [results]="single"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              (select)="onSelect($event)">
            </ngx-charts-bar-vertical>
          </div>  
          <div class="col-lg-6 col-sm-11">
            <ngx-charts-pie-chart
              [view]="view"
              [scheme]="colorSchemePie"
              [results]="single"
              [explodeSlices]="explodeSlices"
              [labels]="showLabels"
              [doughnut]="doughnut"
              [gradient]="gradient"
              (select)="onSelect($event)">
            </ngx-charts-pie-chart>
          </div>
        </div>
    </div>   
    </section>
  </div>
