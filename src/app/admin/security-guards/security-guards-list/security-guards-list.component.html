<div class="row container justify-content-center col-12" id="encabezado">
  <h4 style="color: #1a237e;"> Security Guards List</h4>
</div>
<section id="results">
<table class="table table-striped table-bordered table-responsive text-center"> 
  <thead class="thead-inverse">
    <tr>
      <th class="text-center">IDUser</th>
      <th class="text-center">Name</th>
      <th class="text-center">Last Name</th>
      <!--<th class="text-center">Campus</th>
      <th class="text-center">Zone</th>-->
      <th class="text-center">Status</th>
      <th class="text-center">CheckInTime</th>
      <th class="text-center">DepartureTime</th>
      <th class="text-center">Edit</th>
      <th class="text-center">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collectionSG">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.lastName}}</td>
      <!--<td>{{item.refCampus}}</td>
      <td>{{item.refZone}}</td>-->
      <td>{{item.checkInTime}}</td>
      <td>{{item.departureTime}}</td>
      <td>{{item.status[0]}}</td>
      <td><a class="btn btn-success btn-sm green" role="button"><i class="fa fa-pencil text-white"></i></a></td>
      <td><a class="btn btn-danger btn-sm red"(click)="deleteSG(item.idUser)"><i class="fa fa-trash text-white" aria-hidden="true"></i></a></td>           
    </tr>
  </tbody>
</table>
</section>
