<div class="row container justify-content-center col-12" id="encabezado">
  <h4 style="color: #1a237e;"> User Registers List</h4>
</div>
<section id="results">
  <table class="table table-striped table-bordered table-responsive text-center"> 
    <thead class="thead-inverse">
      <tr>
        <th class="text-center">IDUser</th>
        <th class="text-center">Name</th>
        <th class="text-center">Last Name</th>
        <th class="text-center">Email</th>
        <th class="text-center">Role</th>
        <th class="text-center">View Info</th>
        <th class="text-center">Edit</th>
        <th class="text-center">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collectionUsers">
        <td>{{item.idUser}}</td>
        <td>{{item.name}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.role}}</td>
        <td><a class="btn btn-primary btn-sm blue" ><i class="fa fa-eye text-white" aria-hidden="true"></i></a></td>
        <td><a class="btn btn-success btn-sm green"><i class="fa fa-pencil text-white" aria-hidden="true"></i></a></td>
        <td><a class="btn btn-danger btn-sm red"><i class="fa fa-trash text-white" aria-hidden="true"></i></a></td>
      </tr>
    </tbody>
  </table>
</section>
