<div id="divider2"></div>
  <section id="information">
    <p class="text-justify"> As a Administrator, you can create, edit, update and delete campus and zones. The campus and  zones created will be visualized for all the final users. </p>
    <p class="text-justify">  </p>
  </section>
  <div class="container">
    <div class="row">
      <div class="col-4" id="divs">
        <div class="col-12" id="formCampus" *ngIf="selectCampus" >
          <div class="row justify-content-center" *ngIf="drawWarningMessage" >
            <h4 style="color: red;" class="text-center">{{ drawWarningMessage }}</h4>
          </div>
          <div class="card hoverable">
            <div class="card-header text-center font-weight-bold text-primary"> 
              <h3 id="titulo-form" class="text-success"> Campus Form </h3>
            </div>
            <div class="card-body">    
              <form (ngSubmit)="registerCampus()">  
                <div class="form-group">
                  <i class="fa fa-map-o fa-2x" aria-hidden="true"></i>
                  <label for="InputCampusName">Campus Name</label>
                  <input type="text" class="form-control text-center" id="InputCampusName" placeholder="Insert a campus name" required [(ngModel)]="campus.name" name="name">
                </div>
                <div class="form-group basic-textarea ">
                  <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
                  <label for="InputAddressCampus">Adress's Campus</label>
                  <textarea class="form-control text-center" id="InputAddressCampus" placeholder="Insert the address of the campus" required [(ngModel)]="campus.address" name="address" rows="6"></textarea>
                </div>  
                <div class="form-group row">   
                  <div class="col-7">
                    <button type="button" class="col-12 btn btn-success btn-rounded text-left" (click)="searchAddress()"><i class="fa fa-search" aria-hidden="true"></i> Search Address</button>
                  </div>  
                  <div class="col-5">
                    <button type="button" class="col-12 btn btn-warning btn-rounded" (click)="clearInputs()">Clear</button>
                  </div>      
                </div> 
                <div class="form-group">               
                  <button type="submit" class="btn btn-info col-12"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save Information </button>
                </div>
              </form>
            </div>
          </div>     
        </div>  
      </div>
      <div class="col-8" id="formMap">
        <h3 style="color: #1a237e;" class="text-center">Map for delimite Campus</h3>
        <div class="row col-12 justify-content-center">
          <div class="col-5">
            <button type="button" class="btn btn-secondary col-lg-12 col-12" (click)="startDraw()"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Start draw </button>
          </div>
          <div class="col-5">
            <button type="button" class="btn btn-warning col-lg-12 col-12" (click)="endDraw()"> 
              <i class="fa fa-pencil-square" aria-hidden="true"></i> End draw 
            </button>                    
          </div> 
        </div>
        <div class="col-12 hoverable" id="map" *ngIf="!draw && !searchAddressMap" leaflet [leafletOptions]="optionsInit"></div>
        <div class="col-12 hoverable" id="map" *ngIf="searchAddressMap" leaflet [leafletOptions]="optionsMapSearchAddress"></div>
        <div class="col-12 hoverable" id="map" *ngIf="draw && !searchAddressMap"
          leaflet
          leafletDraw
          [leafletOptions]="options"
          [leafletDrawOptions]="drawOptions"
          (leafletMapReady)="onMapReady($event)">
        </div>
      </div>
    </div>
  </div>
